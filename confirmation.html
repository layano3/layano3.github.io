<html lang="en">
<head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg bg-white">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                <img class = "logo" src="logo.png">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="Services.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Services
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="Services.html">Dog Packages</a></li>
                        <li><a class="dropdown-item" href="Services.html">Cat Packages</a></li>

                    </ul>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                </li>

            </ul>
        </div>
        <button type="button" onclick="window.location.href='booking.html'">Book Now</button>
    </div>
</nav>


<main class="py-5">
    <div class="container">
        <section>
            <h2 class="h2-confirm">Thank you for your booking!</h2>
            <div class="card">
                <div class="card-body" id="bookingDetails">
                </div>
            </div>
        </section>
    </div>
</main>

<script>
    window.addEventListener('DOMContentLoaded',function (){
        const urlParams = new URLSearchParams(window.location.search);

        const name = urlParams.get('name');
        const expert = urlParams.get('expert');
        const date = urlParams.get('date');
        const time = urlParams.get('time');

        const detailsContainer = document.getElementById('bookingDetails');
        detailsContainer.innerHTML = `<h5 class="card-title">Booking Confirmation</h5>
      <p class="card-text">Name: ${name}</p>
      <p class="card-text">Expert: ${expert}</p>
      <p class="card-text">Date: ${date}</p>
      <p class="card-text">Time: ${time}</p>`;
    });
</script>

</body>
